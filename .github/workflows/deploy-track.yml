name: Deploy track service (Cloud Run)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_environment:
        description: "Deploy target environment"
        required: true
        default: stg
        type: choice
        options:
          - stg
          - prod

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}
  GCP_WIF_PROVIDER: ${{ vars.GCP_WIF_PROVIDER }}
  RUNTIME_SA_EMAIL: ${{ vars.RUNTIME_SA_EMAIL }}
  DEPLOY_SA_EMAIL: ${{ vars.GCP_DEPLOY_SA }}
  ENV_NAME: ${{ vars.ENV_NAME }}
  FIRESTORE_PROJECT_ID: ${{ vars.FIRESTORE_PROJECT_ID }}

jobs:
  deploy-track:
    name: deploy-track
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch' }}
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target_environment == 'prod' && 'prod' || 'stg' }}
    concurrency:
      group: deploy-track-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target_environment == 'prod' && 'prod' || 'stg' }}
      cancel-in-progress: false
    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      SERVICE_NAME: ${{ vars.SERVICE_NAME }}
      GCP_WIF_PROVIDER: ${{ vars.GCP_WIF_PROVIDER }}
      RUNTIME_SA_EMAIL: ${{ vars.RUNTIME_SA_EMAIL }}
      DEPLOY_SA_EMAIL: ${{ vars.GCP_DEPLOY_SA }}
      ENV_NAME: ${{ vars.ENV_NAME }}
      FIRESTORE_PROJECT_ID: ${{ vars.FIRESTORE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WIF_PROVIDER }}
          service_account: ${{ env.DEPLOY_SA_EMAIL }}
          token_format: access_token

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Ensure runtime SA can access required secrets
        run: |
          RUNTIME_MEMBER="serviceAccount:${RUNTIME_SA_EMAIL}"
          SECRET_NAME="TRACK_TOKEN_SECRET"
          echo "Granting roles/secretmanager.secretAccessor on ${SECRET_NAME} to ${RUNTIME_MEMBER}"
          gcloud secrets add-iam-policy-binding "$SECRET_NAME" \
            --project "$GCP_PROJECT_ID" \
            --member "$RUNTIME_MEMBER" \
            --role "roles/secretmanager.secretAccessor" \
            --quiet >/dev/null

      - name: Build image (Cloud Build)
        run: |
          TRACK_SERVICE_NAME="${SERVICE_NAME}-track"
          IMAGE="us-east1-docker.pkg.dev/${GCP_PROJECT_ID}/cloud-run-source-deploy/${TRACK_SERVICE_NAME}:${GITHUB_SHA}"
          BUILD_ID=$(gcloud builds submit \
            --project "$GCP_PROJECT_ID" \
            --gcs-source-staging-dir "gs://${GCP_PROJECT_ID}_cloudbuild/source" \
            --pack "image=${IMAGE}" \
            --async \
            --format="value(id)" \
            .)
          echo "Build ID: $BUILD_ID"
          STATUS=""
          for i in $(seq 1 60); do
            STATUS=$(gcloud builds describe "$BUILD_ID" --project "$GCP_PROJECT_ID" --format="value(status)")
            echo "Build status: $STATUS"
            if [ "$STATUS" = "SUCCESS" ]; then
              break
            fi
            if [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "CANCELLED" ] || [ "$STATUS" = "TIMEOUT" ]; then
              exit 1
            fi
            sleep 5
          done
          if [ "$STATUS" != "SUCCESS" ]; then
            echo "Build did not succeed."
            exit 1
          fi

      - name: Deploy image to Cloud Run (track)
        run: |
          TRACK_SERVICE_NAME="${SERVICE_NAME}-track"
          IMAGE="us-east1-docker.pkg.dev/${GCP_PROJECT_ID}/cloud-run-source-deploy/${TRACK_SERVICE_NAME}:${GITHUB_SHA}"
          gcloud run deploy "$TRACK_SERVICE_NAME" \
            --project "$GCP_PROJECT_ID" \
            --region "$GCP_REGION" \
            --image "$IMAGE" \
            --allow-unauthenticated \
            --service-account "$RUNTIME_SA_EMAIL" \
            --set-env-vars "ENV_NAME=$ENV_NAME,FIRESTORE_PROJECT_ID=$FIRESTORE_PROJECT_ID,SERVICE_MODE=track" \
            --set-secrets "TRACK_TOKEN_SECRET=TRACK_TOKEN_SECRET:latest"
