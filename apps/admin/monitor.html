<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>配信結果（Monitor / READ ONLY）</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 16px; color: #222; }
      .nav a { margin-right: 12px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; font-size: 14px; }
      th { background: #f7f7f7; }
      .note { font-size: 12px; color: #666; margin: 8px 0; }
      .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; }
      .badge-ok { background: #e8f5e9; color: #1b5e20; }
      .badge-warn { background: #fff8e1; color: #8d6e63; }
      .badge-danger { background: #ffebee; color: #b71c1c; }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="/admin/ops">運用判断支援（Ops）</a>
      <a href="/admin/composer">通知作成（Composer）</a>
      <a href="/admin/errors">エラー一覧（Errors）</a>
      <a href="/admin/master">設定/回復（Master）</a>
    </div>

    <h1>配信結果（Monitor / READ ONLY）</h1>
    <div class="note">通知単位の deliveries / click / read / CTR / health を表示（表示のみ）。</div>

    <div class="note">
      traceId:
      <input type="text" id="traceId" style="max-width: 420px;" />
      <button id="regen-trace" type="button">regen</button>
      <span id="trace-note"></span>
    </div>

    <div class="note">
      limit:
      <input type="number" id="limit" min="1" max="200" value="50" />
      status:
      <input type="text" id="status" placeholder="(optional)" style="max-width: 120px;" />
      scenario:
      <input type="text" id="scenarioKey" placeholder="(optional)" style="max-width: 80px;" />
      step:
      <input type="text" id="stepKey" placeholder="(optional)" style="max-width: 80px;" />
      <button id="reload">reload</button>
      <span id="note"></span>
    </div>

    <table>
      <thead>
        <tr>
          <th>notificationId</th>
          <th>title</th>
          <th>scenario</th>
          <th>step</th>
          <th>sent</th>
          <th>read</th>
          <th>click</th>
          <th>CTR</th>
          <th>health</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <script>
      const OPS_ACTOR_HEADERS = { 'x-actor': 'admin_monitor' };
      const TRACE_HEADER_NAME = 'x-trace-id';

      function newTraceId() {
        if (globalThis.crypto && typeof globalThis.crypto.randomUUID === 'function') {
          return globalThis.crypto.randomUUID();
        }
        return `trace-${Date.now()}-${Math.floor(Math.random() * 1e9)}`;
      }

      function getTraceId() {
        const el = document.getElementById('traceId');
        const value = el.value.trim();
        return value.length ? value : null;
      }

      function setTraceId(value) {
        const el = document.getElementById('traceId');
        el.value = value || '';
      }

      function ensureTraceId() {
        const value = getTraceId();
        if (value) return value;
        const next = newTraceId();
        setTraceId(next);
        return next;
      }

      function buildHeaders(extra) {
        const traceId = ensureTraceId();
        return Object.assign({}, extra || {}, OPS_ACTOR_HEADERS, { [TRACE_HEADER_NAME]: traceId });
      }

      document.getElementById('regen-trace').addEventListener('click', () => {
        setTraceId(newTraceId());
        document.getElementById('trace-note').textContent = '';
      });

      setTraceId(newTraceId());

      // Best-effort view audit (do not block UI).
      (async () => {
        try {
          const traceId = ensureTraceId();
          await fetch('/api/admin/os/view', {
            method: 'POST',
            headers: Object.assign({ 'content-type': 'application/json; charset=utf-8', [TRACE_HEADER_NAME]: traceId }, OPS_ACTOR_HEADERS),
            body: JSON.stringify({ screen: 'monitor' })
          });
        } catch (_err) {}
      })();

      function clearChildren(el) {
        while (el.firstChild) el.removeChild(el.firstChild);
      }

      function appendMessageRow(tbody, colSpan, message) {
        clearChildren(tbody);
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = colSpan;
        td.textContent = message;
        tr.appendChild(td);
        tbody.appendChild(tr);
      }

      function appendRow(tbody, values) {
        const tr = document.createElement('tr');
        for (const value of values) {
          const td = document.createElement('td');
          td.appendChild(value instanceof Node ? value : document.createTextNode(String(value)));
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }

      function formatCtr(value) {
        if (typeof value !== 'number' || !Number.isFinite(value)) return '-';
        return `${Math.round(value * 1000) / 10}%`;
      }

      function badge(value) {
        const health = value || '-';
        const cls = health === 'DANGER' ? 'badge-danger' : health === 'WARN' ? 'badge-warn' : 'badge-ok';
        const span = document.createElement('span');
        span.className = `badge ${cls}`;
        span.textContent = health;
        return span;
      }

      async function loadReadModel() {
        const limit = document.getElementById('limit').value;
        const status = document.getElementById('status').value.trim();
        const scenarioKey = document.getElementById('scenarioKey').value.trim();
        const stepKey = document.getElementById('stepKey').value.trim();
        const params = new URLSearchParams();
        if (limit) params.set('limit', String(limit));
        if (status) params.set('status', status);
        if (scenarioKey) params.set('scenarioKey', scenarioKey);
        if (stepKey) params.set('stepKey', stepKey);
        const res = await fetch(`/admin/read-model/notifications?${params.toString()}`, { headers: buildHeaders() });
        const data = await res.json();
        const rows = document.getElementById('rows');
        if (!data.ok) {
          appendMessageRow(rows, 9, 'error');
          return;
        }
        if (!data.items.length) {
          appendMessageRow(rows, 9, 'no data');
          return;
        }
        clearChildren(rows);
        for (const item of data.items) {
          appendRow(rows, [
            item.notificationId || '-',
            item.title || '-',
            item.scenarioKey || '-',
            item.stepKey || '-',
            item.deliveredCount,
            item.readCount,
            item.clickCount,
            formatCtr(item.reactionSummary ? item.reactionSummary.ctr : null),
            badge(item.notificationHealth || null)
          ]);
        }
        document.getElementById('note').textContent = `items: ${data.items.length}`;
      }

      document.getElementById('reload').addEventListener('click', () => {
        loadReadModel().catch(() => {
          appendMessageRow(document.getElementById('rows'), 9, 'error');
        });
      });

      loadReadModel().catch(() => {
        appendMessageRow(document.getElementById('rows'), 9, 'error');
      });
    </script>
  </body>
</html>
