<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>通知集計（READ ONLY）</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 16px; color: #222; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; font-size: 14px; }
      th { background: #f7f7f7; }
      .note { font-size: 12px; color: #666; margin-bottom: 8px; }
    </style>
  </head>
  <body>
    <h1>通知集計（READ ONLY）</h1>
    <div class="note">表示のみ。書き込みや判断は行いません。</div>
    <div class="note">
      traceId:
      <input type="text" id="traceId" style="max-width: 420px;" />
      <button id="regen-trace" type="button">regen</button>
      <span id="trace-note"></span>
    </div>
    <table>
      <thead>
        <tr>
          <th>notificationId</th>
          <th>title</th>
          <th>scenario</th>
          <th>step</th>
          <th>delivered</th>
          <th>read</th>
          <th>click</th>
          <th>CTR</th>
          <th>health</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
    <script>
      const OPS_ACTOR_HEADERS = { 'x-actor': 'admin_read_model' };
      const TRACE_HEADER_NAME = 'x-trace-id';

      function newTraceId() {
        if (globalThis.crypto && typeof globalThis.crypto.randomUUID === 'function') {
          return globalThis.crypto.randomUUID();
        }
        return `trace-${Date.now()}-${Math.floor(Math.random() * 1e9)}`;
      }

      function getTraceId() {
        const el = document.getElementById('traceId');
        const value = el.value.trim();
        return value.length ? value : null;
      }

      function setTraceId(value) {
        const el = document.getElementById('traceId');
        el.value = value || '';
      }

      function ensureTraceId() {
        const value = getTraceId();
        if (value) return value;
        const next = newTraceId();
        setTraceId(next);
        return next;
      }

      function buildHeaders(extra) {
        const traceId = ensureTraceId();
        return Object.assign({}, extra || {}, OPS_ACTOR_HEADERS, { [TRACE_HEADER_NAME]: traceId });
      }

      document.getElementById('regen-trace').addEventListener('click', () => {
        setTraceId(newTraceId());
        document.getElementById('trace-note').textContent = '';
      });

      setTraceId(newTraceId());

      function clearChildren(el) {
        while (el.firstChild) el.removeChild(el.firstChild);
      }

      function appendMessageRow(tbody, colSpan, message) {
        clearChildren(tbody);
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = colSpan;
        td.textContent = message;
        tr.appendChild(td);
        tbody.appendChild(tr);
      }

      function appendRow(tbody, values) {
        const tr = document.createElement('tr');
        for (const value of values) {
          const td = document.createElement('td');
          td.textContent = value === null || value === undefined ? '-' : String(value);
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }

      function formatCtr(value) {
        if (typeof value !== 'number' || !Number.isFinite(value)) return '-';
        return `${Math.round(value * 1000) / 10}%`;
      }
      async function loadReadModel() {
        const res = await fetch('/admin/read-model/notifications', { headers: buildHeaders() });
        const data = await res.json();
        const rows = document.getElementById('rows');
        if (!data.ok) {
          appendMessageRow(rows, 9, 'error');
          return;
        }
        if (!data.items.length) {
          appendMessageRow(rows, 9, 'no data');
          return;
        }
        clearChildren(rows);
        for (const item of data.items) {
          appendRow(rows, [
            item.notificationId,
            item.title || '-',
            item.scenarioKey || '-',
            item.stepKey || '-',
            item.deliveredCount,
            item.readCount,
            item.clickCount,
            formatCtr(item.reactionSummary ? item.reactionSummary.ctr : null),
            item.notificationHealth || '-'
          ]);
        }
      }
      loadReadModel().catch(() => {
        appendMessageRow(document.getElementById('rows'), 9, 'error');
      });
    </script>
  </body>
</html>
