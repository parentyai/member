<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>運用レビュー記録</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 16px; color: #222; }
      label { display: block; margin: 8px 0; }
      input { padding: 4px 6px; font-size: 14px; }
      button { padding: 6px 10px; font-size: 14px; }
      .note { font-size: 12px; color: #666; margin-bottom: 12px; }
      #result { margin-top: 12px; font-size: 13px; }
    </style>
  </head>
  <body>
    <h1>運用レビュー記録</h1>
    <div class="note">手動入力のみ。閲覧や集計では更新しません。</div>

    <div class="note">
      traceId:
      <input type="text" id="traceId" style="max-width: 420px;" />
      <button id="regen-trace" type="button">regen</button>
      <span id="trace-note"></span>
    </div>

    <form id="review-form">
      <label>
        reviewedBy (必須)
        <input type="text" id="reviewedBy" required />
      </label>
      <label>
        reviewedAt (任意)
        <input type="datetime-local" id="reviewedAt" />
      </label>
      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
      const form = document.getElementById('review-form');
      const result = document.getElementById('result');
      const OPS_ACTOR_HEADERS = { 'x-actor': 'admin_review' };
      const TRACE_HEADER_NAME = 'x-trace-id';

      function newTraceId() {
        if (globalThis.crypto && typeof globalThis.crypto.randomUUID === 'function') {
          return globalThis.crypto.randomUUID();
        }
        return `trace-${Date.now()}-${Math.floor(Math.random() * 1e9)}`;
      }

      function getTraceId() {
        const el = document.getElementById('traceId');
        const value = el.value.trim();
        return value.length ? value : null;
      }

      function setTraceId(value) {
        const el = document.getElementById('traceId');
        el.value = value || '';
      }

      function ensureTraceId() {
        const value = getTraceId();
        if (value) return value;
        const next = newTraceId();
        setTraceId(next);
        return next;
      }

      function buildHeaders(extra) {
        const traceId = ensureTraceId();
        return Object.assign({}, extra || {}, OPS_ACTOR_HEADERS, { [TRACE_HEADER_NAME]: traceId });
      }

      document.getElementById('regen-trace').addEventListener('click', () => {
        setTraceId(newTraceId());
        document.getElementById('trace-note').textContent = '';
      });

      setTraceId(newTraceId());

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        result.textContent = '';

        const reviewedBy = document.getElementById('reviewedBy').value.trim();
        const reviewedAtInput = document.getElementById('reviewedAt').value;

        if (!reviewedBy) {
          result.textContent = 'reviewedBy required';
          return;
        }

        const payload = { reviewedBy };
        if (reviewedAtInput) {
          const date = new Date(reviewedAtInput);
          if (Number.isNaN(date.getTime())) {
            result.textContent = 'invalid reviewedAt';
            return;
          }
          payload.reviewedAt = date.toISOString();
        }

        const res = await fetch('/api/phase5/admin/ops/review', {
          method: 'POST',
          headers: buildHeaders({ 'content-type': 'application/json; charset=utf-8' }),
          body: JSON.stringify(payload)
        });

        let data = null;
        try {
          data = await res.json();
        } catch (err) {
          data = null;
        }

        if (!res.ok || !data || !data.ok) {
          result.textContent = 'error';
          return;
        }

        result.textContent = 'saved';
      });
    </script>
  </body>
</html>
