<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Number</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; margin: 24px; }
    label { display: block; margin: 8px 0; }
    input { padding: 6px; width: 240px; }
    button { margin-top: 8px; padding: 6px 12px; }
    .meta { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Member Number</h1>
  <div id="status" class="meta"></div>
  <label>
    Member Number
    <input id="memberNumber" type="text" />
  </label>
  <button id="save">Save</button>

  <script>
    const params = new URLSearchParams(location.search);
    const lineUserId = params.get('lineUserId');
    const statusEl = document.getElementById('status');
    const inputEl = document.getElementById('memberNumber');
    const saveBtn = document.getElementById('save');

    if (!lineUserId) {
      statusEl.textContent = 'lineUserId required';
    } else {
      fetch(`/api/phase1/mini/member?lineUserId=${encodeURIComponent(lineUserId)}`)
        .then((res) => res.json())
        .then((data) => {
          if (!data.ok) {
            statusEl.textContent = data.error || 'error';
            return;
          }
          inputEl.value = data.memberNumber || '';
        })
        .catch(() => {
          statusEl.textContent = 'fetch error';
        });

      saveBtn.addEventListener('click', () => {
        fetch('/api/phase1/mini/member', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ lineUserId, memberNumber: inputEl.value })
        })
          .then((res) => res.json())
          .then((data) => {
            if (!data.ok) {
              statusEl.textContent = data.error || 'error';
              return;
            }
            statusEl.textContent = 'saved';
          })
          .catch(() => {
            statusEl.textContent = 'save error';
          });
      });
    }
  </script>
</body>
</html>
